<!doctype html>
<html>
    <head>
        <title>css selector</title>
        <style>
             h2{color:aqua;}
             p{color: blue; 
               font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
               text-align: center;}
            .hai{color: blueviolet;}
            #test3{color: brown;}
            body{background-color: rgb(4, 252, 115);}
            a[target] {background-color: rgb(255, 3, 16);}
        </style>
    </head>
    <body>
        <h2>test</h2>
        <p>test1</p>
        <p class="hai">test2</p>
        <p class="hai" id="test3">test3</p>
        <a href="https://www.google.com" target="_blank">google</a>
    </body>
</html>
